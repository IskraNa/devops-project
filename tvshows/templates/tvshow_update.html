<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1 class="mt-3">Edit TV Show</h1>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" id="title" name="title" class="form-control" value="{{ tvshow.title }}">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" name="description" class="form-control">{{ tvshow.description }}</textarea>
      </div>
      <div class="mb-3">
        <label for="genre" class="form-label">Genre:</label>
        <input type="text" id="genre" name="genre" class="form-control" value="{{ tvshow.genre }}">
      </div>
      <div class="mb-3">
        <label for="release_date" class="form-label">Release Date:</label>
        <input type="date" id="release_date" name="release_date" class="form-control" value="{{ tvshow.release_date }}">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
{% endblock %}

</body>
</html>
